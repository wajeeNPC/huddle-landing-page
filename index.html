<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/eb02f47803.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="topic">
        <img src="images/logo.svg" alt="huddle-logo" />
      </div>
      <div class="container">
        <img class="page" src="images/illustration-mockups.svg" alt="pages" />
        <div class="right">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </div>
      <div class="icons">
        <div class="insta"><i class="fa-brands fa-instagram"></i></div>
        <div class="face"><i class="fa-brands fa-facebook"></i></div>
        <div class="twit"><i class="fa-brands fa-twitter"></i></div>
      </div>
    </div>
  </body>
</html>
